name: Deploy to GitHub Pages

on:
  # 每次推送到main分支时触发部署
  push:
    branches: [main, master]
  # 允许手动触发部署
  workflow_dispatch:

# 设置GITHUB_TOKEN权限，以允许部署到GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# 只允许同时运行一个部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout代码
        uses: actions/checkout@v3
      
      - name: 设置Node.js环境
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      
      - name: 安装依赖
        run: npm ci
      
      - name: 构建
        run: npm run build
      
      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v2
        with:
          path: "./dist"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 